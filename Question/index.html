<!DOCTYPE html>
<html>

<head>
    <title>To-Do List</title>
</head>

<body>
    <div id="todo-app">
        <input type="text" id="new-task" placeholder="Enter a new task">
        <button id="butt" onclick="addTask()">Add Task</button>
        <button id="chutt" onclick="clearTask()">Clear Tasks</button>
        <div>Total Tasks: <span id="task-counter">0</span></div>
        <ul id="task-list">
            
        </ul>
    </div>

    <script src="todo.js"></script>
</body>

</html>
